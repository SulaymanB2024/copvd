<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lumina Digital | UT Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['IBM Plex Mono', 'monospace'],
            },
            colors: {
              obsidian: '#050608', // Darker base
              surface: {
                1: '#0F1216',
                2: '#161A21',
                3: '#1E242E',
              },
              line: {
                hair: '#232A36',
                strong: '#343E4F',
              },
              txt: {
                primary: '#F2F4F7',
                secondary: '#B0B8C4',
                muted: '#858D99',
                disabled: '#58606B',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'draw': 'draw 1.5s ease-out forwards',
              'scan': 'scan 4s linear infinite',
              'pulse-slow': 'pulseSlow 4s ease-in-out infinite',
              'marquee': 'marquee 20s linear infinite',
              'radar': 'radar 3s linear infinite',
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              draw: {
                '0%': { strokeDashoffset: '1000' },
                '100%': { strokeDashoffset: '0' }
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              pulseSlow: {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '0.8' }
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' }
              },
              radar: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' }
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050608;
        color: #F2F4F7;
      }
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
      }
      .glass {
        background: rgba(15, 18, 22, 0.7);
        backdrop-filter: blur(12px);
      }
      .mask-gradient-b {
        mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #050608; }
      ::-webkit-scrollbar-thumb { background: #232A36; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #343E4F; }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="antialiased overflow-x-hidden selection:bg-white selection:text-obsidian">
    <div id="root"></div>
  </body>
</html>
